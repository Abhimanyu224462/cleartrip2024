<div class="container mt-5">
    <h2 style="color: teal;">Search hotels</h2>
    <h5>Enjoy hassle free bookings with makeMyTrip!</h5>

    <div class="border rounded shadow container ">

        <div class="col-md-12 d-flex">
            <div class="mb-3 mt-3 col-md-4 ">
                <label for="exampleFormControlInput1" class="form-label">City Name</label>
                <input type="text" class="form-control" id="id1" placeholder="Enter City to flourish yourself"
                    [(ngModel)]="city">
            </div>



            <div class="mb-3 mt-3 col-md-4">

                <label for="datepicker" class="form-label">Pick a Date</label>
                <input type="text" class="form-group" placeholder="Daterangepicker" class="form-control"
                    bsDaterangepicker name="datepicker" [(ngModel)]="datePicker" (ngModelChange)="dateSelect()">


            </div>

            <div class="mb-3 mt-3 col-md-4 mx-3">
                <label for="room" class="form-label">Rooms</label>
                <div class="dropdown">
                    <button class="btn border dropdown-toggle bg-transparent" name="room" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select Room Type
                    </button>
                    <ul class="dropdown-menu" name="rooms">
                        <li *ngFor="let item of roomsType; let i = index"><a class="dropdown-item"
                                (click)="room(item)">{{item}}</a></li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="text-center">
            <button class="btn btn-success mb-3" (click)="search()" routerLink="/hotels/hDetails" [queryParams]="{'city':city,'rooms':rooms,'checkin':checkin,'checkout':checkout}">Search Hotels</button>
        </div>







    </div>



</div>
