
<div class="container">
    <h3>Select Filters</h3>
    <h5>User Rating</h5>
    <div *ngIf="filterObj.rating != undefined">
        <div class="form-check" *ngFor="let item of filterObj.rating; let i = index" >
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" 
                    name = "rating+{{i}}" [(ngModel)] = "item.isSelected" (ngModelChange)="emitData(item)">
            <label class="form-check-label" for="flexCheckDefault">
              {{item.filterValue}} - Ratings
            </label>
          </div>
    </div>
  
    <h5>Price per Night</h5>
    <div *ngIf="filterObj.price != undefined">
        <div class="form-check" *ngFor="let item of filterObj.price; let i = index" >
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                name = "filterRange+{{i}}" [(ngModel)] = "item.isRangeFilter"  (ngModelChange)="emitData(item)">
            <label class="form-check-label" for="flexCheckDefault">
              {{item.filterRange.min}} - {{item.filterRange.max}}
            </label>
          </div>
    </div>
</div>
